  <body>
    <nav role="navigation">
      <div id="menuToggle">
        <!--
    hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
        <input name="toggle" type="checkbox" />
        <label for="toggle">
          <span>menu</span>
          <!--
      divs to be styled as a hamburger button
      -->
          <div></div>
          <div></div>
          <div></div>
        </label>

        <!--
    the menu that will slide in from the left
    -->
        <ul id="menu">
          <a href="index.html"><li>Home</li></a>
          <a href="instruction.html"><li>Instruction</li></a>
          <a href="contact.html"><li>Contact</li></a>
        </ul>
      </div>
    </nav>

    <div class="container">
     <form onsubmit="return sendMail(this);">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="" method="post">
                    <fieldset>
                        <legend class="text-xs-center header">Contact us</legend>

                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-xs-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div> </form>
</div>

<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #36A0FF;
    }
</style>

          ></a>
          <a href="mailto:#"
            ><i id="social-em" class="fa fa-envelope-square fa-3x social"></i
          ></a>
        </div>
      </div>
    </section>
 <script src="scripts/sendEmail.js"></script>
